# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10

  - name: Teaching
    identifier: teaching
    url: '/teaching'
    weight: 11

 - name: Research
    identifier: research
    url: '/research'
    weight: 12

- name: Resources
    identifier: resources
    url: '/resources'
    weight: 13

- name: Connect
    url: '/connect'
    weight: 33

- name: CV
    url: '/CV'
    weight: 30

 
  

